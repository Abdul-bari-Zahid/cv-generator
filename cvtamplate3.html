<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="online-job-application-color-icon-job-search-website-online-resume-builder-cv-maker-recruitment-website-isolated-illustration-vector-removebg-preview.png">
    <title>CV Generator</title>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/trocchi-bold-stencil" type="text/css"/>
    <link rel="stylesheet" href="cvtamplate3.css">
</head>
<body>
    <div class="container">
        <h1>CV Generator</h1>
        <form id="cv-form" style="width: auto;" >
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone</label>
            <input type="text" id="phone" placeholder="Enter your phone number" required>

            <label for="address">Address</label>
            <textarea id="address" rows="2" placeholder="Enter your address"></textarea>

            <label for="summary">Professional Summary</label>
            <textarea id="summary" rows="4" placeholder="Write a brief professional summary"></textarea>

            <label for="skills">Skills</label>
            <textarea id="skills" rows="4" placeholder="List your skills (comma-separated)"></textarea>

            <label for="experience">Work Experience</label>
            <textarea id="experience" rows="4" placeholder="Describe your work experience"></textarea>

            <label for="education">Education</label>
            <textarea id="education" rows="4" placeholder="Describe your education"></textarea>
<input type="file" id="img">
            <button type="button" onclick="generateCV()">Generate CV</button>

        </form>

        <div class="cv" id="cv-output" >

            Generated CV will appear here -->
             <!-- <div style="border-radius: 60px;" id="img"></div>
        </div> -->
    </div>

</body>
</html>
